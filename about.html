<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        html{
            font-size: 62.5%;
        }

        body{
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-image: url("https://carbonneutral.tours/wp-content/uploads/2022/12/895556.jpg");
            background-size: cover;
            background-color: rgb(0, 0, 0);
            color: #5063f7;
        }

        header{
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            filter: drop-shadow(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo{
            font-size: 3rem;
            color: #5063f7;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover{
            transform: scale(1.1);
        }

        nav a{
            font-size: 1.8rem;
            color: rgb(199, 184, 184);
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active{
            color: #5063f7;
            border-bottom: 3px solid #5063f7;
        }

        @media(max-width:995px){
            nav{
                position: absolute;
                display: none;
                top: 0;
                right: 0;
                width: 40%;
                border-left: 3px solid #4b2525;
                border-bottom: 3px solid #613434;
                border-bottom-left-radius: 2rem;
                padding: 1rem solid;
                background-color: #161616;
                border-top: 0.1rem solid rgba(0,0,0,0.1);
            }

            nav.active{
                display: block;
            }

            nav a{
                display: block;
                font-size: 2rem;
                margin: 3rem 0;
            }

            nav a:hover,
            nav a.active{
                padding: 1rem;
                border-radius: 0.5rem;
                border-bottom: 0.5rem solid #1aa9d8;
            }
        }

        section{
            min-height: 100vh;
            padding: 5rem 9% 5rem;
        }

        .home{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8rem;
            /*background-color: black;*/
        }

        .home .home-content h1{
            font-size: 6rem;
            font-weight: 700;
            line-height: 1.3;
        }

        span{
            color: #5063f7;
        }

        .home-content h3{
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .home-content p{
            font-size: 1.6rem;
        }

        .home-img{
            border-radius: 50%;
        }

        .home-img img{
            position: relative;
            width: 32vw;
            border-radius: 50%;
            box-shadow: 0 0 25px solid #5c9de2;
            cursor: pointer;
            transition: 0.2s linear;
        }

        .home-img img:hover{
            font-size: 1.8rem;
            font-weight: 500;
        }

        .social-icons a{
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 6rem;
            height: 6rem;
            background-color: transparent;
            border: 0.2rem solid #067988;
            border-radius: 50%;
            margin: 3rem 1.5rem 3rem 0;
            transition: 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .social-icons a img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: 0.3s ease;
        }

        .social-icons a:hover{
            transform: scale(1.3) translateY(-5px);
            border-color: #0d8ac8;
            box-shadow: 0 0 25px #2c99c1;
        }

        .social-icons a:hover img{
            transform: scale(1.1);
        }

        .btn{
            display: inline-block;
            padding: 1rem 2.8rem;
            background-color: white;
            border-radius: 4rem;
            font-size: 1.6rem;
            color: #1c80a8;
            letter-spacing: 0.3rem;
            font-weight: 600;
            border: 2px solid #1f85ad;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .btn:hover{
            transform: scale3d(1.03);
            background-color: #2476ba;
            color: black;
            box-shadow: 0 0 25px #1979be;
        }

        .typing-text{
            font-size: 34px;
            font-weight: 600;
            min-width: 280px;
        }

        .typing-text span{
            position: relative;
        }

        .typing-text span::before{
            content: "software Developer";
            color: #5063f7;
            animation: words 20s infinite;
        }

        .typing-text span::after{
            content: "";
            /*background-color: black;*/
            position: absolute;
            width: calc(100% + 8px);
            height: 100%;
            border-left: 3px solid black;
            right: -8;
            animation: cursor 0.6s infinite;
        }

        @keyframes cursor{
            to{
                border-left: 3px solid #b74b4b;
            }
        }

        @keyframes words{
            0%, 20%{
                content: "Web Developer";
            }
        }

        @media (max-width: 1000px){
            .home{
                gap: 4rem;
            }
        }

        @media(max-width:995px){
            .home{
                flex-direction: column;
                margin: 5rem 4rem;
            }

            .home .home-content h3{
                font-size: 2.5rem;
            }

            .home-content h1{
                font-size: 5rem;
            }

            .home-img img{
                width: 70vw;
                margin-top: 4rem;
            }
        }

        #menu-icon {
            font-size: 3.6rem;
            color: #00ccff;
            display: none;
            cursor: pointer;
        }

        @media(max-width:995px){
            #menu-icon{
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">salt production</a>
        <div id="menu-icon">☰</div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="#services">Service</a>
            <a href="#portfolio">Calculate</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="home" id="home">
        <div class="home-content">
            <h3></h3>
            <h1> <span>Developer</span></h1>
            <div class="typing-text">
                 <span></span>
            </div>
            <p>การคำนวณหาค่าเกลือ</p>
            
            <div class="social-icons">
    <a href="https://www.instagram.com/r_tchavvat/" title="Instagram 1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram 1">
    </a>
    <a href="https://www.facebook.com/rach.wat.hn.hnu.sastr" title="Facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
    </a>
    <a href="https://line.me/ti/p/21514161" title="Line">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="Line">
    </a>
</div>

            
            <a href="Calculate/" class="btn">Calculate</a>
        </div>

        

    <script>
        // Mobile menu toggle
        const menuIcon = document.getElementById('menu-icon');
        const nav = document.querySelector('nav');
        
        menuIcon.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                
                if (targetSection) {
                    targetSection.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
                
                // Close mobile menu after clicking
                nav.classList.remove('active');
            });
        });

        // Active navigation highlighting
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('nav a');
            
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (scrollY >= (sectionTop - 200)) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === current) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
